on:
  push:
    branches:
      - main
      - publish_docker  # Just for test purpose
jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
    - name: Check out the repo
      uses: actions/checkout@v2

    - name: Log in to the GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and push Apollo collaboration server image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./server.Dockerfile
        platform: linux/arm64/v8,linux/amd64
        push: true
        tags: ghcr.io/gmod/apollo-collaboration-server:development

    - name: Build and push Apollo JBrowse plugin image
      uses: docker/build-push-action@v2
      with:
        context: .
        file: ./client.Dockerfile
        platform: linux/arm64/v8,linux/amd64
        push: true
        tags: ghcr.io/gmod/apollo-jbrowse-plugin:development
