name: Test Apollo CLI
on: workflow_dispatch

jobs:
  build:
    name: End-to-end test
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v3

      - name: Use Node.js 18.x
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: yarn

      - name: Install
        run: yarn --immutable

      - name: Get latest JBrowse
        run: yarn run jbrowse create --nightly .jbrowse
        working-directory: packages/jbrowse-plugin-apollo

      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.10.0
        with:
          mongodb-version: 7
          mongodb-replica-set: test-rs

      - name: Run tests
        run: python3 ./test/test.py
        working-directory: packages/apollo-cli
        env:
          LOG_LEVELS: error,warn,log,debug
