name: Copy plugin to staggin server

on:
  push: null
  workflow_run:
    workflows: ['Push']
    types:
      - completed

jobs:
  on-success:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: Copy plugin
        run: |
          ls -l packages/jbrowse-plugin-apollo/dist/jbrowse-plugin-apollo.umd.development.js
