name: Push

on:
  push: 
    branches:
      - '**'
    tags:
      - '!**'
  workflow_dispatch:
    inputs:
      publish:
        description: Build and publish Docker image
        type: boolean
        required: false
        default: false
      deploy:
        description: Deploy to demo server
        type: boolean
        required: false
        default: false

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' || (inputs.deploy  &&  always()) }}
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
      - name: Install
        run: yarn --immutable
      - name: Build collaboration server
        run: yarn build
        working-directory: packages/apollo-collaboration-server
      - name: Build plugin
        run: yarn build
        working-directory: packages/jbrowse-plugin-apollo
  lint:
    name: Lint
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'push' }}
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Use Node.js 18.x
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: yarn
      - name: Install
        run: yarn --immutable
        # Have to build shared before linting so type-based lint rules can
        # run correctly
      - name: Build shared
        run: yarn build
        working-directory: packages/apollo-shared
      - name: Lint codebase
        run: yarn eslint --ext .js,.ts,.jsx,.tsx .
  docker:
    if:
      ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') ||
      inputs.publish }}
    uses: ./.github/workflows/docker.yml
    with:
      tag: devel
    secrets: inherit
  deploy:
    needs: [docker]
    if:
      ${{ (github.event_name == 'push' && github.ref == 'refs/heads/main') || (
      inputs.deploy  &&  always()) }}
    uses: ./.github/workflows/deploy.yml
    with:
      environment: staging
    secrets: inherit
